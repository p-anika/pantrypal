<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Nearby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" xintegrity="sha512-Fo3rlrZj/k7ujTnHg4C+0yKzC+T8m1fQ/6F/4wXfP3J2H9F9jL8z/Y3hB+t5jF8j/1z+5D+e/q/v2l7P2X+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link to our custom stylesheet -->
    <link rel="stylesheet" href="styles/general.css"> 
    <link rel="stylesheet" href="styles/donate-nearby.css"> 
</head>
<body class="body-main">

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Community Chat Page -->
        <section id="donate-page" class="page-section">
            <h2 class="feature-title">Donate Nearby</h2>
            <div class="feature-card">
                <p class="feature-description">If you have extra food or ingredients, help support local food banks, homeless shelters, and more.</p>
                <div class="feature-content-area">
                    
                    <div id="map-layout-container">
                        <div id="vertical">
                            <div id="locations-list-container">
                                <div id="list-header">Nearby Locations</div>
                                <ul id="locations-list">
                                    </ul>
                            </div>
                            <div id="zip-search-container">
                                <div id="zip-search-header">Search by Zip Code Instead</div>
                                <form id="zip-search-form">
                                    <input type="text" id="zip-input" placeholder="Enter Zip Code" maxlength="5">
                                    <button type="submit" id="zip-search-button">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div id="map-container">
                            <div id="loading-indicator">
                                <i class="fas fa-spinner fa-spin"></i>
                                <p>Finding your location...</p>
                            </div>
                            <div id="map"></div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
    
    <!-- Link to our custom JavaScript -->
    <script type="module" src="script/utils.js"></script>
    <script type="module" src="script/donate-nearby.js"></script>

    <!--Connect to google maps and places API-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIEdtCjmCSnIbMG4kwF_WgvKrwvfruKno&libraries=places&callback=initMap" defer></script>

</body>
</html>
