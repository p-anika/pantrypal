<!-- Sign In / Sign Up Modal -->
<div id="auth-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <button class="close-modal">&times;</button>
        <h2 class="modal-title" id="auth-modal-title">Sign In</h2>
        <form id="auth-form">
            <div class="form-group" id="name-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="auth-button" id="auth-submit-button">Sign In</button>
        </form>
        <div class="switch-form-container">
            <p id="switch-form-text">Don't have an account? <a href="#" id="switch-form-link">Sign Up</a></p>
        </div>
    </div>
</div>
